apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: flux-system
    app.kubernetes.io/part-of: flux
    app.kubernetes.io/version: v0.24.1
    control-plane: controller
  name: helm-controller
  namespace: flux-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helm-controller
  template:
    metadata:
      annotations:
        prometheus.io/port: "8080"
        prometheus.io/scrape: "true"
      labels:
        app: helm-controller
    spec:
      # tolerations:
      #   - key: affinity
      #     operator: Equal
      #     value: "critical-foundation-services"
      #     effect: NoSchedule    
      # nodeSelector:
      #   affinity: "critical-foundation-services"     
      imagePullSecrets:
      - name: tpcdeploybot-creds
      containers:
      - args:
        - --concurrent=20 
        - --kube-api-qps=500 
        - --kube-api-burst=1000 
        - --requeue-dependency=5s
        - --watch-all-namespaces=true
        - --log-level=info
        - --log-encoding=json
        - --enable-leader-election
        env:
        - name: RUNTIME_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: infacloud-ct-docker.jfrog.io/fluxv2/fluxcd/helm-controller:v0.14.1-1662038820
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthz
            port: healthz
        name: manager
        ports:
        - containerPort: 8080
          name: http-prom
        - containerPort: 9440
          name: healthz
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: healthz
        resources:
          # limits:
          #   cpu: 1400m
          #   memory: 2Gi
          # requests:
          #   cpu: 700m
          #   memory: 1Gi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /tmp
          name: temp
      serviceAccountName: helm-controller
      terminationGracePeriodSeconds: 600
      volumes:
      - emptyDir: {}
        name: temp
